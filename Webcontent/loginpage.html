<html>
	<head>
		<title>Login to Pizza</title>
        <script>
            var xmlDoc = "";
            window.onload = loadXMLDoc;
            function loadXMLDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        xmlDoc = this.responseXML;
                    }
                };
                xhttp.open("GET", "users.xml", true);
                xhttp.send();
            }
            function validateUser() {
                var flag = false;
                tu = document.getElementById("un").value;
                tp = document.getElementById("ps").value;
                users = xmlDoc.getElementsByTagName("user");

                for (var i = 0; i < users.length; i++) {
                    var su = users[i].getElementsByTagName("username")[0].childNodes[0].nodeValue;
                    var sp = users[i].getElementsByTagName("password")[0].childNodes[0].nodeValue;
                    
                    if (su == tu && sp == tp) {
                        flag = true;
                        break;
                    }
                }
                if (flag == false) {
                    window.history.back();
                    alert("invalid username and passeord");
                }
                return flag;
            }
        </script>
	</head>
